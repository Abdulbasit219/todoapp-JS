<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App By Using JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="parent-div">
    
    <div class="inp-div">
        <input type="text" placeholder="Add new Todo..." id="todo-task">
        <button onclick="addnewtask()" id="plus-icon"><i class="fas fa-plus"></i></button>
    </div>

        <div class="todo-div">
            <h1>Todo's</h1>
            <div class="todo-list">
                <div class="todo-item" id="todo-">
                    <div class="icons">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
